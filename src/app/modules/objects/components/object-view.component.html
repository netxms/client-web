<div class="nx-fill-parent nx-navigation-area">
   <as-split direction="horizontal">
      <as-split-area size="20">
         <clr-tabs>
            <clr-tab>
               <a clrTabLink id="link1">
                  <clr-icon shape="organization" size="24"></clr-icon>
               </a>
               <clr-tab-content *clrIfActive>
                  <nx-object-tree root-classes="ServiceRoot,Container,Node"></nx-object-tree>
               </clr-tab-content>
            </clr-tab>
            <clr-tab>
               <a clrTabLink id="link1">
                  <clr-icon shape="network-globe" size="24"></clr-icon>
               </a>
               <clr-tab-content *clrIfActive>
                  <nx-object-tree root-classes="Network,Zone,Subnet,Node"></nx-object-tree>
               </clr-tab-content>
            </clr-tab>
         </clr-tabs>
      </as-split-area>
      <as-split-area size="80">
         <div class="nx-horizontal-panel nx-main-content-area">
            <router-outlet></router-outlet>
         </div>
      </as-split-area>
   </as-split>
</div>
